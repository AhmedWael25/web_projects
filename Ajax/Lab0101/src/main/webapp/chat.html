<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Asynch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body>

    <div class="container">





        <section id="msgsend">

            <form>
                <div class="form-group">
                    <label for="nameInput">name</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="userName"
                        placeholder="Enter email" >
                    <small id="usernameHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <input type="text" class="form-control" id="messageInput" placeholder="Message">
                </div>
                <button type="button" class="btn btn-primary" onclick="sendMsg()">Submit</button>
            </form>

        </section>



        <section id="table">
            <h1>Chat</h1>
            <table class="table table-bordered table-striped">
                <tbody id="messagesBody">

                  </tbody>
            </table>


        </section>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
