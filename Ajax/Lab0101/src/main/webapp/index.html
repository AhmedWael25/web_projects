<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Asynch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>

</head>

<body>

    <div class="container">

        <section id="txt">


            <form class="form-inline" method="POST" name="txtAjax" action="">

                <div class="form-group  mb-2">
                    <input type="text" class="form-control" id="textInput" disabled>
                </div>
                <button type="button" class="btn btn-primary mb-2" onclick="getText()">Get Text!</button>
            </form>

        </section>



        <section id="uservalidation">


            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usernae</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="userName"
                        placeholder="Enter email" onblur="checkUsernameValidity()">
                    <small id="usernameHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button class="btn btn-primary" onclick="signin()">Submit</button>
            </form>

        </section>



        <section id="table">



        </section>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
