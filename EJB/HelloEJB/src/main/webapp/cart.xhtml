<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>
        Hello There, Pleas LOGIN
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

</head>



<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top:20px;">


        <f:view>


            <h:form prependId="false">


                <div class="mb-3">
                    <h:form>
                        <h:outputLabel value="Hello #{newuser.userName} "/>
                        <h:outputLabel value="Add To Cart"/>
                        <br/>
                        <h:inputText id="bookName" value="#{cart.bookName}"/>
                        <h:commandButton value="add " action="#{cart.add()}">
                            <f:ajax execute="bookName" render="books"/>
                        </h:commandButton>
                        <h:commandButton value="Remove " action="#{cart.remove()}">
                            <f:ajax execute="bookName" render="books"/>
                        </h:commandButton>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <h:selectOneMenu id="books">
                            <f:selectItems id="item" var="book" value="#{cart.books}" itemValue="#{book}" itemLabel="#{book}"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>

            </h:form>
        </f:view>


    </div>

</h:body>

</html>
