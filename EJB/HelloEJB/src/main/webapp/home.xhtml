<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>
        Hello There, Pleas LOGIN
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

</head>



<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top:20px;">


        <f:view>

            <h3>Hello, Please Enter Your Login Credentials</h3>

            <h:form prependId="false">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                    <h:inputText styleClass="form-control" id="exampleInputEmail1" value="#{user.message}">
                    </h:inputText>

                </div>

                <h:commandButton value="Login" action="#{user.addHello}" styleClass="btn btn-primary">
                    
                </h:commandButton>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                    <h:inputText styleClass="form-control" id="exampleInputEmail2" value="#{currency.input}">
                    </h:inputText>

                    <h2>Yen: <h:outputText value="#{currency.yen}"></h:outputText> </h2>
                    <h2>Euro: <h:outputText value="#{currency.euro}"></h:outputText> </h2>
                </div>

                <h:commandButton value="Login" action="#{currency.calc}" styleClass="btn btn-primary">

                </h:commandButton>

            </h:form>
        </f:view>


    </div>

</h:body>

</html>
