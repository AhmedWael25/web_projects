<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"

<head>
    <title>
        Hello There, Pleas LOGIN
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

</head>



<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#{request.contextPath}/faces/vote.xhtml">Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#{request.contextPath}/faces/results.xhtml"> Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top:20px;">


        <f:view>

            <h6>Hello, Please Enter Your VOTE</h6>

            <h:form prependId="false" id="formId">


                <table>
                    <c:forEach  items="#{listBean.categoryList}" var="v">
                        <tr>
                            <td>#{v.label}</td>
                            <td>#{v.votes}</td>
                        </tr>
                    </c:forEach>
                </table>


                <h:commandButton value="Refresh" action="results" styleClass="btn btn-primary" id="ref">
                    <f:ajax render="formId"/>
                </h:commandButton>

            </h:form>
        </f:view>

    </div>
